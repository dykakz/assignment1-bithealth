<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<div class="container">
  <div class="col">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-white ">
        <div class="container-fluid d-flex justify-content-end" style="margin-left: 50%;">
          <a class="navbar-brand fw-light" href="#">Home</a>
          <a class="navbar-brand fw-light" href="#">Product</a>
          <a class="navbar-brand fw-light" href="#">Gallery</a>
          <a class="navbar-brand fw-light" href="#">Blog</a>
          <a class="navbar-brand fw-light" href="#">Inventory</a>
        </div>
      </nav>
    </div>
  </div>
</div>

<body class="bg-light">

  <div class="container">
    <div class="header bg-white" style="margin-top: 10%;">
      <div class="row text-center">
        <div class="col-md-3 col-12">
          <img src="user.jpg" alt="gambar-profile"
            style="width: 150px; height: 150px; margin-top: 20px; margin-left: 20px;">
        </div>
        <div class="col-md-4 text-center " style="margin-top: 15px;">
          <div class="row">
            <h1 id="Namauser">Dyka KZ</h1>
          </div>
          <div class="row">
            <p id="Roleuser">Frontend Developer</p>
          </div>
          <div class="row">
            <span>
              <button type="button" class="btn btn-primary">Kontak</button>
              <button type="button" class="btn btn-outline-success">Resume</button>
            </span>
          </div>
        </div>
        <div class="col-md-3 col-2 text-start" style="margin-top: 15px;">
          <table>
            <tr>
              <th>Availability</th>
              <td id="Availabilityuser">Full Time</td>
            </tr>
            <tr>
              <th>Usia</th>
              <td id="Usiauser">19</td>
            </tr>
            <tr>
              <th>Lokasi</th>
              <td id="Lokasiuser">Jakarta</td>
            </tr>
            <tr>
              <th>Pengalaman</th>
              <td id="Pengalamanuser">2 Tahun</td>
            </tr>
            <tr>
              <th>Email</th>
              <td id="Emailuser">email@gmail.com</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="containerform">
    <form action="" id="formprofile" class="bg-white" style="margin-top: 20px; ">
      <div class="col" style="margin-left: 20px; margin-right: 20px;">
        <div class="row">
          <div class="mb-3">
            <label for="exampleInputNama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="exampleInputNama" aria-describedby="emailHelp"
              placeholder="Masukkan Nama Anda">
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="exampleInputRole" class="form-label">Role</label>
            <input type="text" class="form-control" id="exampleInputRole" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="exampleInputAvailability" class="form-label">Availability</label>
            <input type="text" class="form-control" id="exampleInputAvailability" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="exampleInputUsia" class="form-label">Usia</label>
            <input type="number" class="form-control" id="exampleInputUsia" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="exampleInputLokasi" class="form-label">Lokasi</label>
            <input type="text" class="form-control" id="exampleInputLokasi" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="exampleInputExperience" class="form-label">Year Experiance</label>
            <input type="text" class="form-control" id="exampleInputExperience" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="row" style="margin-left: 0px; margin-right: 0px;">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  </div>


  <script>
    document.getElementById("formprofile").addEventListener("submit", function(e) {
      e.preventDefault() 
      document.getElementById("Namauser").innerHTML = document.getElementById("exampleInputNama").value
      document.getElementById("Roleuser").innerHTML = document.getElementById("exampleInputRole").value
      document.getElementById("Availabilityuser").innerHTML = document.getElementById("exampleInputAvailability").value
      document.getElementById("Usiauser").innerHTML = document.getElementById("exampleInputUsia").value
      document.getElementById("Lokasiuser").innerHTML = document.getElementById("exampleInputLokasi").value
      document.getElementById("Pengalamanuser").innerHTML = document.getElementById("exampleInputExperience").value
      document.getElementById("Emailuser").innerHTML = document.getElementById("exampleInputEmail1").value
      document.getElementById("containerform").style.display = "none";
    }); 
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
